#release configuration
#Thu Aug 07 10:09:51 CST 2025
completedPhase=check-poms
exec.activateProfiles=release
exec.pomFileName=pom.xml
exec.snapshotReleasePluginAllowed=false
pinExternals=false
preparationGoals=clean verify
project.scm.us.springett\:alpine-common.empty=true
project.scm.us.springett\:alpine-executable-war.empty=true
project.scm.us.springett\:alpine-infra.empty=true
project.scm.us.springett\:alpine-model.empty=true
project.scm.us.springett\:alpine-parent.connection=scm\:git\:https\://github.com/stevespringett/Alpine.git
project.scm.us.springett\:alpine-parent.developerConnection=scm\:git\:https\://github.com/stevespringett/Alpine.git
project.scm.us.springett\:alpine-parent.tag=HEAD
project.scm.us.springett\:alpine-parent.url=https\://github.com/stevespringett/Alpine.git
project.scm.us.springett\:alpine-server.empty=true
projectVersionPolicyConfig=<projectVersionPolicyConfig>${projectVersionPolicyConfig}</projectVersionPolicyConfig>\n
projectVersionPolicyId=default
